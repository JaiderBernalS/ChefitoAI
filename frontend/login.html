<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChefitoIA üßë‚Äçüç≥ - Login</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="login-body">
    <div class="login-overlay"></div>

    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">Chefito üßë‚Äçüç≥</h1>
            <p class="login-subtitle">
                Inicia sesi√≥n para guardar tus recetas y conversaciones.
            </p>

            <div class="login-tabs">
                <button id="tab-login" class="login-tab active">Iniciar sesi√≥n</button>
                <button id="tab-register" class="login-tab">Crear cuenta</button>
            </div>

            <!-- FORMULARIO LOGIN -->
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="login-username">Usuario</label>
                    <input
                        type="text"
                        id="login-username"
                        required
                        autocomplete="username"
                        placeholder="Tu usuario"
                    />
                </div>

                <div class="form-group">
                    <label for="login-password">Contrase√±a</label>
                    <input
                        type="password"
                        id="login-password"
                        required
                        autocomplete="current-password"
                        placeholder="Tu contrase√±a"
                    />
                </div>

                <button type="submit" class="btn btn-primary full-width">
                    Entrar
                </button>
            </form>

            <!-- FORMULARIO REGISTRO -->
            <form id="register-form" class="login-form hidden">
                <div class="form-group">
                    <label for="register-username">Usuario</label>
                    <input
                        type="text"
                        id="register-username"
                        required
                        autocomplete="username"
                        placeholder="Elige un usuario"
                    />
                </div>

                <div class="form-group">
                    <label for="register-email">Correo (opcional)</label>
                    <input
                        type="email"
                        id="register-email"
                        autocomplete="email"
                        placeholder="tucorreo@ejemplo.com"
                    />
                </div>

                <div class="form-group">
                    <label for="register-password">Contrase√±a</label>
                    <input
                        type="password"
                        id="register-password"
                        required
                        placeholder="M√≠nimo 6 caracteres"
                    />
                </div>

                <button type="submit" class="btn btn-primary full-width">
                    Crear cuenta
                </button>
            </form>

            <div class="login-separator">
                <span>o</span>
            </div>

            <button class="btn btn-secondary full-width" disabled>
                üîí Continuar con Google (pronto)
            </button>
        </div>
    </div>

    <script src="/auth.js"></script>
</body>
</html>
